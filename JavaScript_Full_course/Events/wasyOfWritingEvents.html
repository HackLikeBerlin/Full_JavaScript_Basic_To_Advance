<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            margin-bottom: 2.4rem;
        }
    </style>
</head>
<body>

    <!--? 3 way of writting events -->

    <h1>Inline Events</h1>
    <button onclick="alert('welcome')">greeting</button>
    <button  ondblclick="alert('welcome js course')">greeting again</button>
    <button onmouseover="alert('welcome')">greeting</button>



    <h1>DOM Event Handler</h1>
    <button id="myBtn">greeting</button>
    <button id="myBtn1">greeting again</button>

    <h1>addEventListner Event Handler</h1>
    <button id="myBtn2">greeting</button>
    <button id="myBtn3">greeting again</button>


    <script>

        // DOM Event Handler  ðŸ‘‡ðŸ‘‡ðŸ‘‡ðŸ‘‡

        let myBtn=document.getElementById('myBtn')
        let myBtn1=document.getElementById('myBtn1')
        myBtn.onclick=()=>{
            alert('welcome')
        }

        myBtn1.onmouseover=()=>{
            alert('welcome')
        }



        // addEventListner Event Handler ðŸ‘‡ðŸ‘‡ðŸ‘‡ðŸ‘‡

        let myBtn2=document.getElementById('myBtn2')
        let myBtn3=document.getElementById('myBtn3')

        myBtn2.addEventListener('click',()=>{
            alert('hello i am addeventListner')
        })

        myBtn3.addEventListener('mouseover',()=>{
            alert('again hello i am addeventListner')
        })

    </script>
   
</body>
</html>
